<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="app.css">
</head>

<body>
    <div id="form-header">
        <h1>Giphy Party</h1>
        <form id="input">

            <button id="remove">Remove Images</button>
        </form>
    </div>
    <div id="gif-place">
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
</body>

</html>
